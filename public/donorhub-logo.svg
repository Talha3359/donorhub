<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">DonorHub Logo</title>
  <desc id="desc">Stylized cross with two doves and DonorHub wordmark</desc>
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7fd3ff" />
      <stop offset="100%" stop-color="#228be6" />
    </linearGradient>
  </defs>

  <!-- Background transparent so it works on white nav bar -->
  <rect x="0" y="0" width="512" height="512" fill="none" />

  <!-- Cross -->
  <g transform="translate(256 150)">
    <rect x="-26" y="-110" width="52" height="220" rx="12" fill="url(#blueGradient)" />
    <rect x="-110" y="-26" width="220" height="52" rx="12" fill="url(#blueGradient)" />
    <circle cx="0" cy="118" r="18" fill="url(#blueGradient)" />
  </g>

  <!-- Left dove -->
  <g transform="translate(166 190)">
    <path d="M120 40C85 5 50 0 20 10C35 25 40 40 40 55C25 50 15 45 8 38C8 60 25 85 55 95C70 100 90 102 110 98C85 85 75 65 80 45Z" fill="#7fd3ff" />
    <circle cx="90" cy="45" r="6" fill="#1c3f6c" />
  </g>

  <!-- Right dove -->
  <g transform="translate(346 190) scale(-1 1)">
    <path d="M120 40C85 5 50 0 20 10C35 25 40 40 40 55C25 50 15 45 8 38C8 60 25 85 55 95C70 100 90 102 110 98C85 85 75 65 80 45Z" fill="#7fd3ff" />
    <circle cx="90" cy="45" r="6" fill="#1c3f6c" />
  </g>

  <!-- Wordmark -->
  <g transform="translate(256 340)" text-anchor="middle" fill="#7fd3ff">
    <text x="0" y="0" font-family="'Georgia', 'Times New Roman', serif" font-size="64" letter-spacing="6" font-weight="700">
      DONOR HUB
    </text>
    <text x="0" y="40" font-family="'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" letter-spacing="8" font-weight="600">
      TOP CHURCH GIVING
    </text>
    <text x="0" y="66" font-family="'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" letter-spacing="3">
      ONLINE FUNDRAISING &amp; DONOR RELATION MGMT WITH AI-POWERED CRM
    </text>
  </g>
</svg>
